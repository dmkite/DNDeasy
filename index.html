<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>
    <div id="masterContainer">
        <aside id="aside">
            <header id="prompter">example text goes here just to test how far it will spread</header>
            <section id="charProg">
            </section>
            
            <footer id="controls">
                <input type="button" id="back" value="&lt;" class="hidden">
                <input type="button" id="next" value="&gt;" class="hidden">
            </footer>
        </aside>

        <main id="holder" class="flex">
            
        </main>

    </div>
    <script>
            function allowDrop(ev) {
                    ev.preventDefault()
                }

                function drag(ev) {
                    ev.dataTransfer.setData("text", ev.target.id)
                }

                function drop(ev) {
                    ev.preventDefault();
                    if (ev.target.children.length !== 0 && !ev.target.classList.contains('col1')){
                        return false
                    }
                    var data = ev.dataTransfer.getData("text")
                    ev.target.appendChild(document.getElementById(data))
                }
    </script>
</body>
</html>
