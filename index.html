<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>
<body>
    <div id="masterContainer">

        <aside id="aside">
            <div id="progressBar">
                <div id="progress" class="zero"></div>
            </div>
            <h1>DND<span>easy</span></h1>
            <header id="prompter"></header>
            <section id="charProg">
            </section>
            
            <footer id="controls">
                <h2>What next?</h2>
                <p id="choiceDisplay">/</p>
                <div id="buttonBlock">
                    <input type="button" id="back" value="&lt;" class="hidden">
                    <input type="button" id="save" value="save" class="hidden">
                    <input type="button" id="next" value="&gt;" class="hidden">
                </div>
            </footer>
        </aside>

        <main id="holder" class="flex">
            
        </main>

    </div>
    <script>
            function allowDrop(ev) {
                    ev.preventDefault()
                }

                function drag(ev) {
                    ev.dataTransfer.setData("text", ev.target.id)
                }

                function drop(ev) {
                    ev.preventDefault();
                    if (ev.target.children.length !== 0 && !ev.target.classList.contains('col1')){
                        return false
                    }
                    var data = ev.dataTransfer.getData("text")
                    ev.target.appendChild(document.getElementById(data))
                }
    </script>
</body>
</html>
