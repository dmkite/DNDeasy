<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Character Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <main class="charsheet">
            <article id="name"></article>
            <article id="class"></article>
            <article id="background"></article>
            <article id="race"></article>
            <article id="alignment"></article>
            <article id="dc"></article>
            <article id="stats">
                <div class="mod">
                    <h4>Strength</h4>
                </div>
                <div class="mod">
                    <h4>Dexterity</h4>
                </div>
                <div class="mod">
                    <h4>Constitution</h4>
                </div>
                <div class="mod">
                    <h4>Intelligence</h4>
                </div>
                <div class="mod">
                    <h4>Wisdom</h4>
                </div>
                <div class="mod">
                    <h4>Charisma</h4>
                </div>
            </article>
            <article id="savingThrows">
                <h4>Saving Throws</h4>
                <p>+2</p>
                <p>+2</p>
            </article>
            <article id="skills"></article>
            <article id="profAndLang">
                <h4>Other Proficiencies and Langauges</h4>
            </article>
            <article id="hp">
                <div>
                    <h4>Armor Class</h4>
                </div>
                <div>
                    <h4>Speed</h4>
                </div>
                <div>
                    <h4>Hit Points</h4>
                </div>
            </article>
            <article id="attacks">
                <h4>Attacks and Spells</h4>
            </article>
            <article id="equipment">
                <h4>Equipment</h4>
            </article>
            <article id="charInfo">
                <div>
                    <h4>Personality Traits</h4>
                </div>
                <div>
                    <h4>Ideals</h4>
                </div>
                <div>
                    <h4>Bonds</h4>
                </div>
                <div>
                    <h4>Flaws</h4>
                </div>
            </article>
            <article id="features">
                <h4>Features</h4>
            </article>
    </main>
</body>
</html>
